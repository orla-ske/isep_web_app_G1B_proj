<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetStride</title>
    <meta name="description" content="Login to your PetStride account">
    <style>
        /* ===========================
           Base Styles
           =========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Container & Animated Background */
        .container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:linear-gradient(135deg, rgb(217, 119, 87, 0.8) 0%, rgb(242, 242, 242, 0.8) 50%, rgb(217, 119, 87, 0.8) 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decorative Paw Prints */
        .paw-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .paw {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .paw-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .paw-2 {
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .paw-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Navigation */
        .nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            height: 3rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: rgba(0, 0, 0, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #764ba2;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* Login Card */
        .card {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: scale-in 0.5s ease-out;
        }

        @keyframes scale-in {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Logo Section */
        .logo-container {
            text-align: center;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
        }

        .logo-glow {
            position: absolute;
            inset: -8px;
            filter: blur(20px);
            opacity: 0.3;
            transition: opacity 0.5s;
        }

        .logo-wrapper:hover .logo-glow {
            opacity: 0.5;
        }

        .logo {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: transform 0.5s;
        }

        .logo-wrapper:hover .logo {
            transform: scale(1.1);
        }

        /* Welcome Section */
        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #0800e7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .welcome p {
            color: #64748B;
            font-size: 14px;
        }

        /* Form Styles */
        .form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
            margin-bottom: 8px;
        }

        .icon {
            width: 16px;
            height: 16px;
            color: #667eea;
        }

        .input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #94A3B8;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #334155;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, #4365ff, #002fff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
        }

        /* Toggle Section */
        .toggle {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #64748B;
        }

        .toggle button {
            color: #667eea;
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle button:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: white;
        }

        .footer-dot {
            margin: 0 0.5rem;
        }

        /* Hidden Class */
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 30px 24px;
            }

            .welcome h1 {
                font-size: 24px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px 20px;
            }

            .nav-content {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="container">
        <div class="background"></div>
        
        <!-- Decorative Elements -->
        <div class="paw-container">
            <div class="paw paw-1">üêæ</div>
            <div class="paw paw-2">üêæ</div>
            <div class="paw paw-3">üêæ</div>
        </div>

        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-content">
                <a href="index.html" class="logo-link">
                    <img src="petstride-logo.png" alt="PetStride" class="nav-logo">
                </a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="faq.html" class="nav-link">FAQ</a>
                    <a href="forum.html" class="nav-link">Forum</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="content">
            <div class="card">
                <!-- Logo -->
                <div class="logo-container">
                    <div class="logo-wrapper">
                        <div class="logo-glow"></div>
                        <div class="logo">
                            <img src="Pet_Stride-removebg-preview.png" alt="" style="width: 150px; height: 150px;">
                        </div>
                    </div>
                </div>

                <!-- Welcome -->
                <div class="welcome">
                    <h1 id="form-title">Welcome Back!</h1>
                    <p id="form-subtitle">Sign in to continue to PetStride</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="form" method="POST">
                    <div class="form-group">
                        <label class="label">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            Email
                        </label>
                        <input type="email" name="email" class="input" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="label">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="alert('Password recovery coming soon!'); return false;">Forgot password?</a>
                    </div>

                    <button type="submit" id="submit-btn" class="submit-btn">Sign In</button>
                </form>

                <!-- Toggle -->
                <div class="toggle">
                    <span id="toggle-text">Don't have an account? </span>
                    <button type="button" id="toggle-btn" onclick="window.location.href='signup.html'">Sign up</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="#" class="footer-link">Terms of Service</a>
            <span class="footer-dot">‚Ä¢</span>
            <a href="#" class="footer-link">Privacy Policy</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function toggleSignupPassword() {
            const passwordInput = document.getElementById('signup-password');
            const eyeIcon = document.getElementById('signup-eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const toggleText = document.getElementById('toggle-text');
            const toggleBtn = document.getElementById('toggle-btn');
            
            if (loginForm.classList.contains('hidden')) {
                // Show login form
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTitle.textContent = 'Welcome Back!';
                formSubtitle.textContent = 'Sign in to continue to PetStride';
                toggleText.textContent = "Don't have an account? ";
                toggleBtn.textContent = 'Sign up';
            } else {
                // Show signup form
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Join the PetStride community';
                toggleText.textContent = 'Already have an account? ';
                toggleBtn.textContent = 'Sign in';
            }
        }
    </script>
</body>
</html>
