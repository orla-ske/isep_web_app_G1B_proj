<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PetStride</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(242, 242, 242, 0.8) 0%, rgba(113, 154, 252, 0.8) 50%, rgba(242, 242, 242, 0.8) 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .paw-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .paw {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            height: 3rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: rgba(0, 0, 0, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #764ba2;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: scale-in 0.5s ease-out;
        }

        @keyframes scale-in {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #0800e7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .welcome p {
            color: #64748B;
            font-size: 14px;
        }

        .form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
            margin-bottom: 8px;
        }

        .icon {
            width: 16px;
            height: 16px;
            color: #667eea;
        }

        .input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #94A3B8;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #334155;
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .role-option {
            padding: 16px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.7);
        }

        .role-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .role-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .role-label {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
        }

        .submit-btn {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, #4365ff, #002fff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #64748B;
        }

        .toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #94A3B8;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 24px;
            }

            .welcome h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        
        <div class="paw-container">
            <div class="paw" style="top: 10%; left: 10%;">üêæ</div>
            <div class="paw" style="top: 60%; right: 15%; animation-delay: 5s;">üêæ</div>
            <div class="paw" style="bottom: 20%; left: 20%; animation-delay: 10s;">üêæ</div>
        </div>

        <nav class="nav">
            <div class="nav-content">
                <a href="landingPage.html">
                    <img src="petstride-logo.png" alt="PetStride" class="nav-logo">
                </a>
                <div class="nav-links">
                    <a href="landingPage.html" class="nav-link">Home</a>
                    <a href="faq.html" class="nav-link">FAQ</a>
                    <a href="controller/ForumController.php" class="nav-link">Forum</a>
                    <a href="contactUs.html" class="nav-link">Contact</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="card">
                <div class="logo-container">
                    <img src="Pet_Stride-removebg-preview.png" alt="PetStride Logo" class="logo">
                </div>

                <div class="welcome">
                    <h1>Create Your Account</h1>
                    <p>Join PetStride and connect with amazing pet care services</p>
                </div>

                <div id="error-container"></div>

                <form id="signup-form" class="form" method="POST">
                    <div class="form-group">
                        <label class="label">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            First Name
                        </label>
                        <input type="text" id="firstName" name="firstName" class="input" placeholder="Enter your first name" required>
                    </div>

                    <div class="form-group">
                        <label class="label">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Last Name
                        </label>
                        <input type="text" id="lastName" name="lastName" class="input" placeholder="Enter your last name" required>
                    </div>

                    <div class="form-group">
                        <label class="label">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            Email Address
                        </label>
                        <input type="email" name="email" class="input" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="label">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            Confirm Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" name="confirmPassword" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                                <svg id="confirm-eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label">I am a:</label>
                        <div class="role-selection">
                            <label class="role-option selected">
                                <input type="radio" name="role" value="pet_owner" checked>
                                <div class="role-icon">üêï</div>
                                <div class="role-label">Pet Owner</div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="caregiver">
                                <div class="role-icon">üë®‚Äç‚öïÔ∏è</div>
                                <div class="role-label">Caregiver</div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="toggle">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>

                <div class="footer">
                    By signing up, you agree to our
                    <a href="terms.html">Terms of Service</a> and
                    <a href="terms.html">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function toggleConfirmPassword() {
            const passwordInput = document.getElementById('confirm-password');
            const eyeIcon = document.getElementById('confirm-eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        // Role selection toggle
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            const errorContainer = document.getElementById('error-container');

            // Clear previous errors
            errorContainer.innerHTML = '';

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorContainer.innerHTML = '<div class="error-message">Passwords do not match!</div>';
                return;
            }

            if (password.length < 6) {
                errorContainer.innerHTML = '<div class="error-message">Password must be at least 6 characters long!</div>';
                return;
            }

            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            formData.append('action', 'signup');

            try {
                const response = await fetch('controller/AuthController.php', {
                    method: 'POST',
                    body: formData
                });

                const rawText = await response.text();

                try {
                    const result = JSON.parse(rawText);

                    if (result.status === 'success') {
                        window.location.href = result.redirect || 'controller/DashboardController.php';
                    } else {
                        errorContainer.innerHTML = `<div class="error-message">${result.message}</div>`;
                    }
                } catch (jsonError) {
                    console.error('Server Error:', rawText);
                    errorContainer.innerHTML = '<div class="error-message">Server error. Please try again.</div>';
                }

            } catch (error) {
                console.error('Network Error:', error);
                errorContainer.innerHTML = '<div class="error-message">Connection error. Please try again.</div>';
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
